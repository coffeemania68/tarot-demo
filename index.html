<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운명의 거울 - 냉정한 타로</title>  <!-- 제목 수정 -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>  <!-- Tailwind CSS CDN 추가 -->
</head>
<body class="bg-gray-900 text-white">

    <header class="text-center py-8 bg-gray-800">
        <h1 class="text-3xl font-bold">운명의 거울</h1>
        <p class="text-gray-400">냉정한 타로</p>  <!-- 부제목 수정 -->
    </header>

    <main class="container mx-auto px-4 py-12">
        <section id="main-section" class="py-10 bg-gray-700 rounded-lg p-8"> <!-- section 배경색, 둥근 모서리, padding 추가 -->
            <h2>메인 화면 (추후 디자인)</h2>
            <p>여기에 메인 화면 내용이 들어갈 예정입니다.</p>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">타로 카드 보기</button>
        </section>

        <section id="tarot-selection-section" class="hidden py-10 bg-gray-700 rounded-lg p-8">
    <h2 class="text-2xl font-semibold mb-4">타로 카드 스프레드 선택</h2>
    <p class="mb-8 text-gray-300">원하는 스프레드를 선택하세요.</p>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6"> <!-- Grid layout for spread buttons -->
        <button
            class="bg-gray-800 hover:bg-gray-900 text-white font-bold py-4 px-6 rounded-lg shadow-md transition-colors duration-200"
            data-spread="one-card"
        >
            <h3 class="text-xl mb-2">원 카드 (One Card Draw)</h3>
            <p class="text-sm text-gray-400">빠르고 간결한 오늘의 운세</p>
        </button>

        <button
            class="bg-gray-800 hover:bg-gray-900 text-white font-bold py-4 px-6 rounded-lg shadow-md transition-colors duration-200"
            data-spread="three-card"
        >
            <h3 class="text-xl mb-2">쓰리 카드 (Three Card Spread)</h3>
            <p class="text-sm text-gray-400">과거, 현재, 미래의 흐름</p>
        </button>

        <button
            class="bg-gray-800 hover:bg-gray-900 text-white font-bold py-4 px-6 rounded-lg shadow-md transition-colors duration-200"
            data-spread="celtic-cross"
        >
            <h3 class="text-xl mb-2">켈틱 크로스 (Celtic Cross)</h3>
            <p class="text-sm text-gray-400">심층적인 문제 분석 및 조언</p>
        </button>
    </div>
</section>

        <section id="tarot-reading-section" class="hidden py-10 bg-gray-700 rounded-lg p-8">
    <h2 class="text-2xl font-semibold mb-4">원 카드 리딩 (One Card Reading)</h2>

    <div class="flex flex-col items-center"> <!-- Center content vertically and horizontally -->
        <div id="card-area" class="w-64 h-96 mb-8 relative perspective-500"> <!-- Added relative positioning and perspective -->
    <div id="card-back" class="absolute inset-0 bg-gray-800 rounded-lg shadow-lg cursor-pointer backface-hidden transition-transform duration-2000 rotate-y-0"> <!-- Card back -->
        <img src="images/tarot-cards/card-back.jpg" alt="Tarot Card Back" class="max-w-full max-h-full rounded-lg block"> <!-- Card back image -->
    </div>
    <div id="card-face" class="absolute inset-0 rounded-lg shadow-lg backface-hidden transition-transform duration-2000 rotate-y-180"> <!-- Card face (initially hidden) -->
        <img src="" alt="Tarot Card" class="max-w-full max-h-full rounded-lg block"> <!-- Card face image (src will be set by JS) -->
    </div>
</div>
     
        <div id="interpretation-area" class="text-center">
            <h3 class="text-xl font-semibold mb-2">오늘의 운세</h3>
            <p class="text-gray-300">
                (여기에 오늘의 운세 해석 텍스트가 표시됩니다.)
            </p>
        </div>
         </div>
   </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
