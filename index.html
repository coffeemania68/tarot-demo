<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운명의 거울 - 냉정한 타로</title>  <!-- 제목 수정 -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>  <!-- Tailwind CSS CDN 추가 -->
</head>
<body class="bg-gray-900 text-white">

    <header class="text-center py-8">
        <h1 class="text-3xl font-bold">운명의 거울</h1>
        <p class="text-gray-400">냉정한 타로</p>  <!-- 부제목 수정 -->
    </header>

    <main class="container mx-auto px-4">
        <section id="main-section" class="py-10">
            <h2>메인 화면 (추후 디자인)</h2>
            <p>여기에 메인 화면 내용이 들어갈 예정입니다.</p>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">타로 카드 보기</button>
        </section>

        <section id="tarot-selection-section" class="hidden py-10">
            <h2>타로 카드 스프레드 선택 (추후 디자인)</h2>
            <p>여기에 타로 카드 스프레드 선택 화면이 들어갈 예정입니다.</p>
            <!-- 스프레드 선택 버튼 또는 목록 추가 -->
        </section>

        <section id="tarot-reading-section" class="hidden py-10">
            <h2>타로 카드 점 보기 (추후 디자인)</h2>
            <p>여기에 타로 카드 점 보기 화면이 들어갈 예정입니다.</p>
            <!-- 타로 카드 배치 영역, 카드 애니메이션, 해석 영역 등 -->
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
